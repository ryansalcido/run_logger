name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x ]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install client dependencies
    - run: |
        cd client/
        npm install

    - name: Build client
    - run: |
        cd client/
        npm run build
        npm run post-build

    - name: Install Node dependencies
    - run: |
        cd server/
        npm install
        ls -la
